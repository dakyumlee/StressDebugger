spring:
  application:
    name: StressDebugger API
  
  profiles:
    active: local
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

jwt:
  secret: stress-debugger-secret-key-2024-must-be-very-long-string-for-security
  expiration: 86400000

python:
  service:
    url: http://localhost:5000
