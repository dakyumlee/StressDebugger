version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stress-db
    environment:
      POSTGRES_DB: stressdebugger
      POSTGRES_USER: stress
      POSTGRES_PASSWORD: stress
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stress-network

  spring-api:
    build:
      context: ./spring_api
      dockerfile: Dockerfile
    container_name: stress-api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://postgres:5432/stressdebugger
      DATABASE_USERNAME: stress
      DATABASE_PASSWORD: stress
      PYTHON_SERVICE_URL: http://python-service:5000
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - python-service
    networks:
      - stress-network

  python-service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    container_name: stress-ai
    environment:
      FLASK_ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5000:5000"
    networks:
      - stress-network

volumes:
  postgres_data:

networks:
  stress-network:
    driver: bridge
