name: stress_debugger
description: StressDebugger Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  shared_preferences_web: ^2.2.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/favicon.png
  
  fonts:
    - family: TaebaekEunhasu
      fonts:
        - asset: assets/fonts/TaebaekEunhasu.ttf
