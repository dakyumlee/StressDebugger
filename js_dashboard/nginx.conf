server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /public/index.html;
    }
    
    location /public {
        alias /usr/share/nginx/html/public;
    }
    
    location /css {
        alias /usr/share/nginx/html/css;
    }
    
    location /js {
        alias /usr/share/nginx/html/js;
    }
}
